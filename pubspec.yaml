name: chinese_picross
description: A game of picross based on Chinese characters.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  flushbar: ^1.10.4
  flutter_staggered_grid_view: ^0.3.2
  path: ^1.6.4
  provider: ^4.3.1
  shared_preferences: ^0.5.8
  sqflite: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  fonts:
    - family: Cyrulik
      fonts:
        - asset: fonts/Cyrulik-Sharp.ttf
    - family: MaShanZheng
      fonts:
        - asset: fonts/MaShanZheng-Regular.ttf
    - family: XiaoWei
      fonts:
        - asset: fonts/ZCOOLXiaoWei-Regular.ttf
  assets:
    - images/
